<link rel="stylesheet" href="options.css">

<form id="options-form">
    <div class="option">
        <label>
            Reading speed (WPM)
        </label>
        <input type="number" id="wpm" required min="1" maxlength="4">
        <label><a href="http://www.readingsoft.com/">Calculate WPM</a></label>
    </div>

    <div class="option">
        <label>
            Label background
        </label>
        <input type="color" id="bgcolor">
    </div>

    <div class="option submit">
        <input type="submit" id="save"></input>
        <button type="button" id="defaults">Defaults</button>
        <label id="status">Changes not saved</label>
    </div>
</form>

<script src="options.js"></script>
</body>

</html>
